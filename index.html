<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Party Votacao</title>
</head>
<body style="font-family: Arial; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); margin: 0; padding: 20px; min-height: 100vh;">

<div style="max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px;">
    
    <div id="tela-principal">
        <h1 style="text-align: center; color: #333;">🎮 Super Mario Party Jamboree 🎮</h1>
        <h2 style="text-align: center; color: #666;">🏆 Votação: Melhor Fantasia 🏆</h2>
        <p style="text-align: center; font-size: 18px;">
            <span id="contador">0</span>/12 votaram | <span id="total">0</span> votos
        </p>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin: 30px 0;">
            <button onclick="votar('Danilo', 'Yoshi', '🦕')" id="btn-Danilo" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🦕</div>
                <div style="font-weight: bold;">Danilo</div>
                <div style="color: #666;">Yoshi</div>
            </button>
            
            <button onclick="votar('Mariah', 'Peach', '👑')" id="btn-Mariah" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">👑</div>
                <div style="font-weight: bold;">Mariah</div>
                <div style="color: #666;">Peach</div>
            </button>
            
            <button onclick="votar('Leonardo', 'Goomba', '🟤')" id="btn-Leonardo" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🟤</div>
                <div style="font-weight: bold;">Leonardo</div>
                <div style="color: #666;">Goomba</div>
            </button>
            
            <button onclick="votar('Gabriella', 'Daisy', '🌼')" id="btn-Gabriella" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🌼</div>
                <div style="font-weight: bold;">Gabriella</div>
                <div style="color: #666;">Daisy</div>
            </button>
            
            <button onclick="votar('Lucas', 'Ninji', '🥷')" id="btn-Lucas" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🥷</div>
                <div style="font-weight: bold;">Lucas</div>
                <div style="color: #666;">Ninji</div>
            </button>
            
            <button onclick="votar('Rafaela', 'Bowser Jr', '🐢')" id="btn-Rafaela" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🐢</div>
                <div style="font-weight: bold;">Rafaela</div>
                <div style="color: #666;">Bowser Jr</div>
            </button>
            
            <button onclick="votar('Gabriel', 'Boo', '👻')" id="btn-Gabriel" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">👻</div>
                <div style="font-weight: bold;">Gabriel</div>
                <div style="color: #666;">Boo</div>
            </button>
            
            <button onclick="votar('Renata', 'Toad', '🍄')" id="btn-Renata" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🍄</div>
                <div style="font-weight: bold;">Renata</div>
                <div style="color: #666;">Toad</div>
            </button>
            
            <button onclick="votar('Tonho', 'Mario', '🔴')" id="btn-Tonho" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🔴</div>
                <div style="font-weight: bold;">Tonho</div>
                <div style="color: #666;">Mario</div>
            </button>
            
            <button onclick="votar('Chris', 'Monty Mole', '🦫')" id="btn-Chris" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🦫</div>
                <div style="font-weight: bold;">Chris</div>
                <div style="color: #666;">Monty Mole</div>
            </button>
            
            <button onclick="votar('Diego', 'Luigi', '🟢')" id="btn-Diego" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🟢</div>
                <div style="font-weight: bold;">Diego</div>
                <div style="color: #666;">Luigi</div>
            </button>
            
            <button onclick="votar('Jade', 'Toadette', '🌸')" id="btn-Jade" style="background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 20px; cursor: pointer;">
                <div style="font-size: 2.5em;">🌸</div>
                <div style="font-weight: bold;">Jade</div>
                <div style="color: #666;">Toadette</div>
            </button>
        </div>
        
        <div style="text-align: center;">
            <button onclick="verResultados()" id="btn-resultados" style="background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; margin: 10px;" disabled>
                Ver Resultados
            </button>
            <button onclick="reiniciar()" id="btn-reiniciar" style="background: #ccc; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; cursor: pointer; margin: 10px; display: none;">
                Reiniciar
            </button>
        </div>
    </div>

    <div id="tela-votacao" style="display: none;">
        <h2 style="text-align: center;" id="info-votante">Olá!</h2>
        <p style="text-align: center; background: #ffecd2; padding: 20px; border-radius: 15px; margin: 20px 0;" id="info-personagem">Vote na melhor fantasia!</p>
        
        <div id="opcoes-voto" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0;"></div>
        
        <div style="text-align: center;">
            <button onclick="cancelar()" style="background: #ccc; color: white; border: none; padding: 15px 30px; border-radius: 25px; cursor: pointer;">
                Cancelar
            </button>
        </div>
    </div>

    <div id="tela-resultados" style="display: none;">
        <h1 style="text-align: center;">🏆 RESULTADOS 🏆</h1>
        <h2 style="text-align: center; color: #666;">Melhor Fantasia Mario Party</h2>
        <div id="lista-resultados"></div>
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="reiniciar()" style="background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 25px; font-size: 18px; cursor: pointer;">
                Nova Votação
            </button>
        </div>
    </div>
</div>

<script>
let votos = {};
let jaVotaram = [];
let votanteAtual = null;

const pessoas = [
    {nome: 'Danilo', personagem: 'Yoshi', emoji: '🦕'},
    {nome: 'Mariah', personagem: 'Peach', emoji: '👑'},
    {nome: 'Leonardo', personagem: 'Goomba', emoji: '🟤'},
    {nome: 'Gabriella', personagem: 'Daisy', emoji: '🌼'},
    {nome: 'Lucas', personagem: 'Ninja', emoji: '🥷'},
    {nome: 'Rafaela', personagem: 'Bowser Jr', emoji: '🐢'},
    {nome: 'Gabriel', personagem: 'Boo', emoji: '👻'},
    {nome: 'Renata', personagem: 'Toad', emoji: '🍄'},
    {nome: 'Tonho', personagem: 'Mario', emoji: '🔴'},
    {nome: 'Chris', personagem: 'Monty Mole', emoji: '🦫'},
    {nome: 'Diego', personagem: 'Luigi', emoji: '🟢'},
    {nome: 'Jade', personagem: 'Toadette', emoji: '🌸'}
];

function atualizarEstatisticas() {
    document.getElementById('contador').textContent = jaVotaram.length;
    const totalVotos = Object.values(votos).reduce((a, b) => a + b, 0);
    document.getElementById('total').textContent = totalVotos;
    
    document.getElementById('btn-resultados').disabled = totalVotos === 0;
    document.getElementById('btn-reiniciar').style.display = totalVotos > 0 ? 'inline-block' : 'none';
    
    jaVotaram.forEach(nome => {
        const btn = document.getElementById('btn-' + nome);
        if (btn) {
            btn.style.background = 'linear-gradient(45deg, #90EE90, #98FB98)';
            btn.disabled = true;
            btn.innerHTML = btn.innerHTML.replace(/🦕|👑|🟤|🌼|🥷|🐢|👻|🍄|🔴|🦫|🟢|🌸/, '✅');
        }
    });
}

function votar(nome, personagem, emoji) {
    if (jaVotaram.includes(nome)) return;
    
    votanteAtual = {nome, personagem, emoji};
    document.getElementById('tela-principal').style.display = 'none';
    document.getElementById('tela-votacao').style.display = 'block';
    
    document.getElementById('info-votante').textContent = 'Olá, ' + nome + '! 🎮';
    document.getElementById('info-personagem').textContent = 'Você é ' + personagem + ' ' + emoji + ' - Vote na melhor fantasia!';
    
    mostrarOpcoes();
}

function mostrarOpcoes() {
    const container = document.getElementById('opcoes-voto');
    container.innerHTML = '';
    
    pessoas.filter(p => p.nome !== votanteAtual.nome).forEach(pessoa => {
        const btn = document.createElement('button');
        btn.style.cssText = 'background: linear-gradient(45deg, #ff9a9e, #fecfef); border: none; border-radius: 15px; padding: 15px; cursor: pointer; text-align: center;';
        btn.onclick = () => registrarVoto(pessoa.nome);
        btn.innerHTML = `
            <div style="font-size: 2em;">${pessoa.emoji}</div>
            <div style="font-weight: bold;">${pessoa.nome}</div>
            <div style="color: #666; font-size: 0.9em;">${pessoa.personagem}</div>
        `;
        container.appendChild(btn);
    });
}

function registrarVoto(candidato) {
    votos[candidato] = (votos[candidato] || 0) + 1;
    jaVotaram.push(votanteAtual.nome);
    voltarTelaPrincipal();
}

function cancelar() {
    voltarTelaPrincipal();
}

function voltarTelaPrincipal() {
    votanteAtual = null;
    document.getElementById('tela-principal').style.display = 'block';
    document.getElementById('tela-votacao').style.display = 'none';
    document.getElementById('tela-resultados').style.display = 'none';
    atualizarEstatisticas();
}

function verResultados() {
    document.getElementById('tela-principal').style.display = 'none';
    document.getElementById('tela-resultados').style.display = 'block';
    
    const resultados = Object.entries(votos)
        .sort(([,a], [,b]) => b - a)
        .map(([nome, qtdVotos], index) => ({nome, votos: qtdVotos, posicao: index + 1}));
    
    const container = document.getElementById('lista-resultados');
    container.innerHTML = '';
    
    resultados.forEach((resultado, index) => {
        const pessoa = pessoas.find(p => p.nome === resultado.nome);
        const div = document.createElement('div');
        
        let cor = '#f8f9fa';
        let medalha = resultado.posicao;
        
        if (index === 0) { cor = 'linear-gradient(45deg, #FFD700, #FFA500)'; medalha = '🥇'; }
        else if (index === 1) { cor = 'linear-gradient(45deg, #C0C0C0, #A0A0A0)'; medalha = '🥈'; }
        else if (index === 2) { cor = 'linear-gradient(45deg, #CD7F32, #B8860B)'; medalha = '🥉'; }
        
        div.style.cssText = `background: ${cor}; margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;`;
        div.innerHTML = `
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="font-size: 1.5em; width: 40px; text-align: center;">${medalha}</div>
                <span style="font-size: 2em;">${pessoa.emoji}</span>
                <div>
                    <div style="font-weight: bold;">${resultado.nome}</div>
                    <div style="color: #666;">${pessoa.personagem}</div>
                </div>
            </div>
            <div style="font-weight: bold;">${resultado.votos} voto${resultado.votos !== 1 ? 's' : ''}</div>
        `;
        container.appendChild(div);
    });
}

function reiniciar() {
    votos = {};
    jaVotaram = [];
    votanteAtual = null;
    
    pessoas.forEach(pessoa => {
        const btn = document.getElementById('btn-' + pessoa.nome);
        if (btn) {
            btn.style.background = 'linear-gradient(45deg, #ff9a9e, #fecfef)';
            btn.disabled = false;
            btn.innerHTML = `
                <div style="font-size: 2.5em;">${pessoa.emoji}</div>
                <div style="font-weight: bold;">${pessoa.nome}</div>
                <div style="color: #666;">${pessoa.personagem}</div>
            `;
        }
    });
    
    voltarTelaPrincipal();
}

atualizarEstatisticas();
</script>

</body>
</html>
